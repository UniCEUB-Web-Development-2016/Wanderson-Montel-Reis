<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/logon.css" />
    <output id="list"></output>

    <script>
      function handleFileSelect(evt) {
        evt.stopPropagation();
        evt.preventDefault();

        var files = evt.dataTransfer.files; // FileList object.

        // files is a FileList of File objects. List some properties.
        var output = [];
        for (var i = 0, f; f = files[i]; i++) {
          output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                      f.size, ' bytes, last modified: ',
                      f.lastModifiedDate.toLocaleDateString(), '</li>');
        }
        document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
      }

      function handleDragOver(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
      }

      // Setup the dnd listeners.
      var dropZone = document.getElementById('drop_zone');
      dropZone.addEventListener('dragover', handleDragOver, false);
      dropZone.addEventListener('drop', handleFileSelect, false);
    </script>
  </head>

  <body>
    <div class="wrap">  
      <div class="flip-container" id='flippr'>
        <div class="flipper">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>
      
      <h1 class="text" id="welcome">Seja Bem Vindo!<br> <span>Fa√ßa aqui o seu login.</span></h1>
      
      <form method='post' id="theForm">
        <input type='text' id="username" name='username' placeholder='Username'>
        <input type='password' id='password' name='password' placeholder='Password'>
          
        <div class='login'>
          <a href="#"><i class="icon-cog"></i> Esqueceu a senha?</a>
          <input type='submit' value='Login'>
        </div><!-- /login -->
      </form>
    </div><!-- /wrap -->
  </body>
</html>
